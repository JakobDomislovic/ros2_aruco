name: dual_zed
root: ./
startup_window: roscore
windows:
  - roscore:
      layout: tiled
      panes:
        - sleep 1 && ros2 launch ros2_aruco aruco_recognition_custom.launch.py aruco_custom_config:="$(pwd)/custom_config/aruco_parameters_front.yaml"
        - sleep 1 && ros2 launch ros2_aruco aruco_recognition_custom.launch.py aruco_custom_config:="$(pwd)/custom_config/aruco_parameters_back.yaml"
  - static_tf:
      layout: tiled
      panes:
        - sleep 3 && ros2 launch ros2_aruco static_tf.launch.py
  - bagger:
      layout: tiled
      panes:
        - cd ~/bags/ && history -s "./bagger_punat_02062025.sh"

